<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Train Tracker</title>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>

  <!-- Bootstrap CDN-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
  <!-- Moment.js Reference -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

  <!-- Train Tracker -->
  <div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron" id='jtron'>
      <h1 class="text-center">Train Tracker</h1>
      <h3 class="text-center">Train Schedule for La La Land</h3>
    </div>

    <div class="row">

      <div class="col-lg-12">

        <!-- Current Train-->
        <div class="card card-primary">
          <div class="card-heading">
            <h3 class="card-title" id='table-head'>
              <strong>Current Train Schedule</strong>
            </h3>
          </div>
          <div class="card-body">
            <table class="table table-hover" id='train-table'>
              <thead>
                <tr>
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>Frequency</th>
                  <th>Next Arrival</th>
                  <th>Minutes Away</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- Add Train  -->
      <div class="card card-primary">
        <div class="card-heading">
          <h3 class="card-title" id='add-train'>
            <strong>Add Train</strong>
          </h3>
        </div>
        <div class="card-body">

          <!-- Entry Form -->
          <form>
            <div class="form-group row">
              <label for="train-name-input" id='tname'>Train Name</label>
              <input class="form-control" id="train-name-input" type="text">
            </div>
            <div class="form-group row">
              <label for="first-input" id='ftrain'>First Train Time</label>
              <input class="form-control" id="first-input" type="text">
            </div>
            <div class="form-group row">
              <label for="destination-input" id='dtrain'>Destination</label>
              <input class="form-control" id="destination-input" type="text">
            </div>
            <div class="form-group row">
              <label for="frequency-input" id='freq'>Frequency</label>
              <input class="form-control" id="frequency-input" type="text">
            </div>

            <button class="btn btn-primary btn-lg" id="add-train-btn" type="submit">Submit</button>
          </form>

        </div>

      </div>

    </div>

  </div>

  </div>

  </div>

  <!-- JavaScript -->
  <script src="assets/javascript/train.js"></script>
</body>

</html>
